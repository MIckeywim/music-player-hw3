<!DOCTYPE html>
<html>
    <head>
        <title> video player</title>
    </head>
    <body>
        <h1 align="center"><b>Winter is coming</b></h1>
        <hr/>
        <p align="center">
        <img src="https://cdn.wallpapersafari.com/17/20/cIMYbh.jpg"
        width="600"
         />
        </p>
        <hr/>
        <p align="center">
            <a href="">
                <img 
                title="previous"
                align="top"
                vspace="15"
                src="https://icons.iconarchive.com/icons/uiconstock/classy-media/96/fast-rewind-icon.png"/>
            </a>   
            <a href="">
                <img 
                title="play"
                src="https://icons.iconarchive.com/icons/uiconstock/classy-media/128/play-icon.png"/>
            </a>
            <a href="">
                <img 
                title="pause"
                src="https://icons.iconarchive.com/icons/uiconstock/classy-media/128/pause-icon.png"/>
            </a>
            <a href="">
                <img 
                title="next"
                align="top"
                vspace="15"
                src="https://icons.iconarchive.com/icons/uiconstock/classy-media/96/fast-forward-icon.png"/>
            </a>
        </p>
       
        <p align="center">
            <a href="">
                <img 
                title="decrease sound"
                hspace="15"
                src="https://icons.iconarchive.com/icons/uiconstock/classy-media/96/sound-decrease-icon.png"/>
            </a>
            <a href="">
                <img 
                title="mute sound"
                src="https://icons.iconarchive.com/icons/uiconstock/classy-media/96/sound-mute-icon.png"
                alt="mute sound"
                />
            </a>
            <a href="">
                <img 
                title="increase sound"
                hspace="15"
                src="https://icons.iconarchive.com/icons/uiconstock/classy-media/96/sound-increase-icon.png"/>
            </a>  
        </p>

        
   

        
    </body>
</html>
